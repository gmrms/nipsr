version: '3.1'

services:

  nginx:
    image: ghcr.io/gmrms/nipsr/nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - relay
      - processor

  relay:
    image: ghcr.io/gmrms/nipsr/relay:latest
    restart: always
    env_file:
      - env/db.env
      - env/relay.env
      - env/apps.rabbitmq.env
    depends_on:
      - rabbitmq

  processor:
    image: ghcr.io/gmrms/nipsr/processor:latest
    restart: always
    env_file:
      - env/db.env
      - env/processor.env
      - env/apps.rabbitmq.env
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.10-management
    restart: always
    ports:
      - "15672:15672"
    env_file:
      - env/rabbitmq.env