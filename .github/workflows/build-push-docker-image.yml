name: Build and push Docker images

on:
  release:
    types: [ published ]

jobs:
  build-push:

    env:
      registry: "ghcr.io"
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Log in to the Container registry
      uses: docker/login-action@v2.1.0
      with:
        registry: ${{ env.registry }}
        username: ${{ github.actor }}
        password: ${{ github.token }}
      
    - name: "Extract metadata (tags, labels) for Docker"
      id: metadata
      uses: docker/metadata-action@v4.3.0
      with:
        images: ${{ env.registry }}/${{ github.repository }}/relay

    - name: Build with Maven
      run: mvn -B package -Drevision=${{ steps.metadata.outputs.tags[0] }}
      
    - name: "[Relay] - Build and push Docker images"
      uses: docker/build-push-action@v4.0.0
      with:
        context: relay
        push: true
        file: relay/src/main/docker/Dockerfile.jvm
        tags: ${{ steps.metadata.outputs.tags }}
        labels: ${{ steps.metadata.outputs.labels }}
      
    - name: "[Processor] - Build and push Docker images"
      uses: docker/build-push-action@v4.0.0
      with:
        context: processor
        push: true
        file: processor/src/main/docker/Dockerfile.jvm
        tags: ${{ steps.metadata.outputs.tags }}
        labels: ${{ steps.metadata.outputs.labels }}

    - name: "[Management] - Build and push Docker images"
      uses: docker/build-push-action@v4.0.0
      with:
        context: management
        push: true
        file: management/src/main/docker/Dockerfile.jvm
        tags: ${{ steps.metadata.outputs.tags }}
        labels: ${{ steps.metadata.outputs.labels }}


